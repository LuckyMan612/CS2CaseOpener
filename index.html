<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Case Opener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button id="cases-button">Skrzynie</button>
        <button id="inventory-button">Ekwipunek</button>
        <button id="upgrader-button">Upgrader</button>
        <button id="all-skins-button">Wszystkie Skins</button>
    </nav>
    <section id="cases-section" class="active">
        <h1>Skrzynie</h1>
        <div id="case-container"></div>
        <button id="open-case-button">Otwórz Skrzynię</button>
        <div id="case-animation"></div>
        <div id="case-result"></div>
    </section>
    <section id="inventory-section">
        <h1>Ekwipunek</h1>
        <div id="inventory"></div>
    </section>
    <section id="upgrader-section">
        <h1>Upgrader</h1>
        <div id="upgrade-options">
            <!-- Opcje upgrader -->
        </div>
    </section>
    <section id="all-skins-section">
        <h1>Wszystkie Skins</h1>
        <div id="all-skins"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
